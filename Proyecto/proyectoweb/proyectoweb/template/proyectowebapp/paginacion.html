<div class="row mt-3 justify-content-center">
    <nav>
        <ul class="pagination">
            {% if  servicios.has_previous %} 
                <li class="page-item">
                    <a href="?page=1" class="page-link">Primera</a>
                </li>
                <li class="page-item">
                    <a href="?page={{servicios.previous_page_number}}" class="page-link">&laquo;</a>
                </li>
                {% endif %}
                {% for pagin in paginas %}
                    <li class="page-item {% if pagina_actual == pagina %} active {% endif %}">
                        <a href="?page={{pagina}}" class="page-link">{{pagina}}</a>

                    </li>
                {% endfor %} 
                {% if servicios.has_next %}
                <li class="page-item">
                    <a href="?page={{servicios.next_page_number}}" class="page-link">&raquo;</a>
                </li>
                <li class="page-item">
                    <a href="?page={{servicios.paginator.num_page}}" class="page-link">Ãºltimo</a>
                </li>
                {% endif %}
        </ul>
    </nav>
</div>
