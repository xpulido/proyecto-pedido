{% extends "base.html" %}

{% load static %}

{% block content %}

{% for cont in contacto %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{cont.image.url}}" alt="" style="width: 60%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{cont.nombre}}</span>
          </h2>
          <p class="mb-3">Identificacion: {{cont.identificacion}}
          </p>
          <p class="mb-3">Profesion: {{cont.profesion}}</p>
          <p class="mb-3">Edad: {{cont.edad}}</p>
         
        </div>
      </div>
    </div>
  </section>

{% endfor %}

{% endblock %}
