{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .p{color: green; text-align: center; text-transform: uppercase; font-weight: bold; font-size: 25px;}
    .formulario{background: white;width: 50%;color: black; font-size: 18px; height: 110%; margin: auto; border-radius: 30px; box-shadow: -2px -2px 30px green,2px 2px 30px green;padding: 2px;}
    .formulario input{border-radius: 50px; border: 1px solid rgba(24, 64, 8); width: 90%; margin: auto;}
    #id_username,#id_password1,#id_password2{cursor: pointer;}
    .msg{margin: auto; text-align: center; font-weight: bold; font-size: x-large;}
</style>

<br><form action="" method="post" style="color: white;">{% csrf_token %}
    <div style="margin: auto;">
        <div class="formulario"><br><p class="p">Registro de usuario</p><br> {{form|crispy}}
            <br><button type="submit" class="btn btn-success"  style="margin: auto; display: flex;">Registrate</button>
        </div>
    </div>

</form><br>
{% endblock %}
